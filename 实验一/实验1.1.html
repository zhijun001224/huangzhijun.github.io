	<h1 align="center">《静夜思》</h1>
	<hr color="blue"/>
	<h2 align="center">李白</h2>
	<hr color="blue"/>
	<p align="center"><font size ="+2">床前明月光，<br/>
		疑是地上霜。<br/>
		举头望明月，<br/>
		低头思故乡。</font>
	</p>
